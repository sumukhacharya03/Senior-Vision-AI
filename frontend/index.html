<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan-n-Say</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Scan-n-Say</h1>
        <p>Your Grocery Guide</p>

        <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;">

        <button id="scanButton">
            <span class="icon"></span> Scan Product
        </button>

        <div id="resultArea">
            <p id="statusText">Tap the button to scan a product</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
